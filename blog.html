---
layout: default
title: Blog 
permalink: /blog/
---

{% assign posts_count = site.posts | size %}

<h1>Blog</h1>

<div>
  {% for post in site.posts %}
    <div style ="border-bottom: 1px solid #bbb">
      <span style = "color: #bbb"> {{ post.date | date: site.date_format }}</span>
      <a href="{{ post.url }}"><h3>{{ post.title }}</h3></a>
      <p>
        {% if post.summary %} {{ post.summary }}
        {% endif %}
      </p>
    </div>
    <br>
  {% endfor %}
</div>
